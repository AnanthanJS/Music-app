{% extends 'musicbeats/basic.html' %}
{% block title %} All Songs {% endblock %}

{% block body %}
<br>
<br>
<br>
<br>
{% for i in song %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="/media/{{i.image}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.tags}}</p>
                <a href="/songs/{{i.song_id}}" class="btn btn-outline-danger">Listen song</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
