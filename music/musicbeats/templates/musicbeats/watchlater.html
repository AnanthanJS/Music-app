{% extends 'musicbeats/basic.html' %}
{% block title %} Watch Later {% endblock %}

{% block body %}

<h1 style="text-align: center; color: rebeccapurple;" class="mt-4">Watch Later</h1>

{% if song|length < 1 %}

<h2 style="text-align: center;" class="mt-5">You don't have any songs added to watch later</h2>

{% endif %}

<div class="container mt-5">
    <div class="row gap-3">
        {% for i in song %}
        <div class="col-12 d-flex justify-content-around">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="/media/{{i.image}}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            <p class="card-text">{{i.tags}}</p>
                            <a href="/songs/{{i.song_id}}" class="btn btn-outline-danger">Listen song</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
